<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Auto Parts - Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Great Auto Parts - Order Form</h1>
        <form action="#" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Make" required>

            <label for="model">Model:</label>
            <select id="model" name="model" required>
                <option value="select">Select Model</option>
                <option value="model1">CAMRY</option>
                <option value="model2">ACCORD</option>
                <option value="model3">FORD</option>
                <option value="model4">KIA</option>
                <option value="model5">HUNDAI</option>
            </select>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Year" min="1800" max="2025"required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="sparePart">Spare Part:</label>
            <input type="text" id="sparePart" name="sparePart" placeholder="Enter the spare part you need" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity of the spare part you need" min="1" max="10" required>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Enter your comment"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
